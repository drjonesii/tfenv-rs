name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Build release
        run: cargo clean; cargo build --release

      - name: Package artifact (Linux/macOS)
        id: package_unix
        if: matrix.os != 'windows-latest'
        run: |
          FILE=tfenv-rs-${{ github.ref_name }}-${{ matrix.os }}.tar.gz
          tar -czf "$FILE" -C target/release tfenv-rs
          echo "asset_path=$FILE" >> $GITHUB_OUTPUT

      - name: Package artifact (Windows)
        id: package_windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $out = "tfenv-rs-${{ github.ref_name }}-windows.zip"
          Compress-Archive -Path "target\release\tfenv-rs.exe" -DestinationPath $out -Force
          Add-Content -Path $env:GITHUB_OUTPUT -Value "asset_path=$out"

      - name: Generate SHA256 checksum (Linux/macOS)
        id: checksum_unix
        if: matrix.os != 'windows-latest'
        run: |
          FILE=tfenv-rs-${{ github.ref_name }}-${{ matrix.os }}.tar.gz
          sha256sum "$FILE" | awk '{print $1}' > "$FILE.sha256"
          echo "checksum_path=$FILE.sha256" >> $GITHUB_OUTPUT

      - name: Generate SHA256 checksum (Windows)
        id: checksum_windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $out = "tfenv-rs-${{ github.ref_name }}-windows.zip"
          $hash = Get-FileHash -Algorithm SHA256 $out
          $hash.Hash | Out-File -FilePath "${out}.sha256" -Encoding ascii
          Add-Content -Path $env:GITHUB_OUTPUT -Value "checksum_path=${out}.sha256"

      - name: Upload artifacts (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.package_unix.outputs.asset_path }}
            ${{ steps.checksum_unix.outputs.checksum_path }}

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.package_windows.outputs.asset_path }}
            ${{ steps.checksum_windows.outputs.checksum_path }}
